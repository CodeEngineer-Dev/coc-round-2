<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>workspace a</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    canvas {
      outline: 1px solid black;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="0" height="0"></canvas> <!-- 3D scene, width and height are 0 to allow for any aspect ratio,
  they are fixed in code later -->
  <canvas id="overlay" width="0" height="0"></canvas> <!-- 2D rendering overlay -->
  
  <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3.4.4/gl-matrix-min.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/upng-js/2.1.0/UPNG.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/CodeEngineer-Dev/base64glbfiles@main/round1.js"></script>
  
  <script type src="utils.js"></script>
  <script type src="glb.js"></script>
  <script type src="hbox.js"></script>
  <script type src="inventory.js"></script>
  <script type src="items.js"></script>
  <script type src="platf.js"></script>
  <script type src="models.js"></script>
  <script type src="base64files.js"></script>
  <script type src="dungeon.js"></script>
  <script type>
    // Initialize a renderer
    const renderer = new Renderer('canvas');
    renderer.assetManager.loadFromBase64('blocks', blocksBase64);
    renderer.assetManager.loadFromBase64('items', itemsBase64);
    renderer.assetManager.loadFromBase64('lights', lightBase64);
    
    // Initialize platformer
    plat = new Platformer(0, 3, 0);
    plat.player.inventory.slots[0][0].content = new ItemInstance(p_sword);
    plat.player.inventory.slots[0][0].amount = 1;

    plat.player.inventory.slots[0][1].content = new ItemInstance(p_apple);
    plat.player.inventory.slots[0][1].amount = 64;

    plat.player.inventory.slots[0][2].content = new ItemInstance(p_apple);
    plat.player.inventory.slots[0][2].amount = 64;

    plat.player.inventory.slots[0][3].content = new ItemInstance(p_dagger);
    plat.player.inventory.slots[0][3].amount = 1;

    console.log(generateDungeonMap())
    let dungeonBitmap = generateDungeonMap();
    // Add blocks
    /*
   types: 1-9
   1: grass
   2: stone
   3: brick
   4: cobblestone
   5: white
   6: purple
   7: blue
   8: dirt
   9: stone

   height: 4-9
   - no 1 is always floor
   - no n is always ceiling

   isWall: if 1, all intermediate blocks are also filled in
   
   effect: 1-4

   Available constants: DUNGEON_WIDTH, DUNGEON_HEIGHT
   */
    var typeToFloor = {
      1: 'blocks/Dirt',
      2: 'blocks/Stone',
      3: 'blocks/Brick',
      4: 'blocks/Cobblestone',
      5: 'blocks/Wood',
      6: 'blocks/Grass',
      7: 'blocks/White',
      8: 'blocks/Purple',
      9: 'blocks/Blue'
    };
    var effectToName = {
      1: '',
      2: '-Moss',
      3: '-Vines',
      4: '-Moss-Vines'
    };
    var typeToWall = {
      1: 'blocks/Dirt',
      2: 'blocks/Stone',
      3: 'blocks/Brick',
      4: 'blocks/Cobblestone',
      5: 'blocks/Wood',
      6: 'blocks/Dirt',
      7: 'blocks/Dirt',
      8: 'blocks/Dirt',
      9: 'blocks/Dirt'
    }

    for (let i in dungeonBitmap) {
      let bit = dungeonBitmap[i];

      if (bit !== 0) {
        let bitData = interpretBit(bit);

        let x_pos = i % DUNGEON_WIDTH;
        let z_pos = Math.floor(i / DUNGEON_WIDTH);

        if (bitData.isWall === 0) {
          plat.player.x = x_pos - 0.5;
          plat.player.z = z_pos - 0.5;
        }
        
        let floorMeshName = typeToFloor[bitData.type] + effectToName[bitData.effect];
        


        let floor = new RenderComponent(floorMeshName, {translation: [x_pos, 0, z_pos]});
        renderer.scene.addComponent(floor);

        let ceiling = new RenderComponent(floorMeshName, {translation: [x_pos, bitData.height, z_pos]});
        renderer.scene.addComponent(ceiling);

        plat.addBlock(new Block(x_pos - 0.5, 0 - 0.5, z_pos - 0.5, 1, 1, 1));
        plat.addBlock(new Block(x_pos - 0.5, bitData.height - 0.5, z_pos - 0.5, 1, 1, 1));

        if (bitData.isWall == 1) {
          let wallMeshName = typeToWall[bitData.type] + effectToName[bitData.effect];
          for (let i = 1; i < bitData.height; i++) {
            let wall = new RenderComponent(wallMeshName, {translation: [x_pos, i, z_pos]});
            renderer.scene.addComponent(wall);
            plat.addBlock(new Block(x_pos - 0.5, i - 0.5, z_pos - 0.5, 1, 1, 1));
          }
        }
      }
    }

    const npc1 = new NPC(-3, 20, 0, new RenderComponent("items/rat"));
    npc1.setAI(function(plat) {
      return { Space: true, dx: 0, dy: 0 };
    });
    plat.entities.push(npc1);
    plat.entities[0].addToScene(renderer.scene);

    const playerSpotLight = new RenderComponent('lights/Cube', {translation: [plat.player.x + 0.5, plat.player.y - 1, plat.player.z + 0.5]}, {lightType: "spot", lightRange: 80, direction: [1, 0, 0], cutOff: Math.cos(Math.PI / 12), outerCutOff: Math.cos(Math.PI / 6)});
    playerSpotLight.transform.setScale(0.1, 0.1, 0.1);
    renderer.scene.addComponent(playerSpotLight);

     const playerPointLight = new RenderComponent('lights/Cube', {translation: [plat.player.x + 0.5, plat.player.y - 1, plat.player.z + 0.5]}, {lightType: "point", lightRange: 20, direction: [1, 0, 0], cutOff: Math.cos(Math.PI / 12), outerCutOff: Math.cos(Math.PI / 6)});
    playerSpotLight.transform.setScale(0.1, 0.1, 0.1);
    renderer.scene.addComponent(playerPointLight);

    function main(timestamp) {
      ctx2D.clearRect(0, 0, overlay.width, overlay.height);
      
      updateDelta();
      plat.step();

      plat.player.orient(renderer.scene.camera);

      playerSpotLight.transform.setTranslation(plat.player.x + 0.35, plat.player.y + 1.5, plat.player.z + 0.35);
      playerSpotLight.light.direction = renderer.scene.camera.transform.getForward();

      playerPointLight.transform.setTranslation(plat.player.x + 0.35, plat.player.y + 1.5, plat.player.z + 0.35);
      
      // Orient camera
      
      
      const current = plat.player.inventory.slots[0][plat.player.inventory.selected].content;
      if (current?.model) {
        if (renderer.scene.componentList.filter(node => node.renderComponent == held).length == 0) {
          renderer.scene.addComponent(held);
        }
        current.model();
      } else {
        const matching = renderer.scene.componentList.filter(node => node.renderComponent == held);
        if (matching.length) {
          renderer.scene.removeComponent(matching[0]);
        }
      }

      events.dx = 0;
      events.dy = 0;
      
      renderer.render();
      plat.player.healthBar();

      // Inventory
      plat.player.inventory.dispUpd();
      
      // Crosshair
      ctx2D.strokeStyle = "#ffffff";
      ctx2D.lineWidth = 2;
      ctx2D.beginPath();
      ctx2D.moveTo(overlay.width / 2 - 5, overlay.height / 2);
      ctx2D.lineTo(overlay.width / 2 + 5, overlay.height / 2);
      ctx2D.moveTo(overlay.width / 2, overlay.height / 2 - 5);
      ctx2D.lineTo(overlay.width / 2, overlay.height / 2 + 5);
      ctx2D.stroke();

      // Handle death
      if (plat.player.health <= 0) {
        // Red overlay
        ctx2D.fillStyle = "#ff000055";
        ctx2D.fillRect(0, 0, overlay.width, overlay.height);
        
        // Text
        ctx2D.fillStyle = "#ffffff";
        ctx2D.font = "bold 100px Arial";
        ctx2D.textBaseline = "middle";
        ctx2D.textAlign = "center";
        ctx2D.fillText("YOU DIED", overlay.width / 2, overlay.height / 3);
        ctx2D.font = "bold 25px Arial";
        ctx2D.fillText("Press R to respawn", overlay.width / 2, overlay.height / 3 + 75);
        
        // R to respawn
        if (events.KeyR) {
          plat.player.x = plat.spawnX;
          plat.player.y = plat.spawnY;
          plat.player.z = plat.spawnZ;
          plat.player.xv = 0;
          plat.player.yv = 0;
          plat.player.zv = 0;
          plat.player.health = plat.player.maxHealth;
        }
      }

      // Draw pointer (if in use)
      drawPointer();

      // Update prev events
      Object.assign(eventsPrev, events);

      requestAnimationFrame(main);
    }
    requestAnimationFrame(main);
  </script>
</body>
</html>
