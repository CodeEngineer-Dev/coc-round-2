<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>workspace a</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    canvas {
      outline: 1px solid black;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="0" height="0"></canvas> <!-- 3D scene, width and height are 0 to allow for any aspect ratio,
  they are fixed in code later -->
  <canvas id="overlay" width="0" height="0"></canvas> <!-- 2D rendering overlay -->
  
  <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3.4.4/gl-matrix-min.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/upng-js/2.1.0/UPNG.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/CodeEngineer-Dev/base64glbfiles@main/round1.js"></script>
  
  <script type src="utils.js"></script>
  <script type src="glb.js"></script>
  <script type src="hbox.js"></script>
  <script type src="inventory.js"></script>
  <script type src="items.js"></script>
  <script type src="platf.js"></script>
  <script type src="models.js"></script>
  <script type src="base64files.js"></script>
  <script type>
    // Initialize a renderer
    const renderer = new Renderer('canvas');
    renderer.assetManager.loadFromBase64('blocks', itemsBase64);
    renderer.assetManager.loadFromBase64('items', itemsBase64);
    // Load in a model
    renderer.assetManager.loadFromBase64('test-scene', testscene);
    let sceneGraph = renderer.scene.loadScene('test-scene/Scene');
    renderer.scene.camera.transform.setTranslation(0, 2, 0);
    renderer.scene.camera.transform.setRotation(0, 0, 0);
    sceneGraph[1].renderComponent.transform.setTranslation(-2, 2, -2);
    sceneGraph[1].renderComponent.transform.setScale(0.1, 0.1, 0.1);
    renderer.render();
    
    // Initialize platformer
    plat = new Platformer(0, 3, 0);
    plat.player.inventory.slots[0][0].content = new ItemInstance(proto1);
    plat.player.inventory.slots[0][0].amount = 1;

    plat.player.inventory.slots[0][1].content = new ItemInstance(p_apple);
    plat.player.inventory.slots[0][1].amount = 64;

    plat.player.inventory.slots[0][2].content = new ItemInstance(p_apple);
    plat.player.inventory.slots[0][2].amount = 64;
    
    // Add blocks
    const flattened = renderer.flattenSceneList(sceneGraph);
    for (const node of flattened) {
      if (node.mesh.startsWith("test-scene/Cube") && node.mesh != "test-scene/Cube.002") {
        plat.addBlock(Block.fromNode(1, 1, 1, node));
      }
    }
    const npc1 = new NPC(-3, 20, 0, new RenderComponent("test-scene/Untitled"));
    npc1.setAI(function(plat) {
      return { Space: true, dx: 0, dy: 0 };
    });
    plat.entities.push(npc1);
    plat.entities[0].addToScene(renderer.scene);

    function main(timestamp) {
      ctx2D.clearRect(0, 0, overlay.width, overlay.height);
      sceneGraph[1].renderComponent.transform.setTranslation(Math.cos(timestamp / 1000) * 2, 2, Math.sin(timestamp / 1000) * 2);
      updateDelta();
      plat.step();
      
      // Orient camera
      plat.player.orient(renderer.scene.camera);
      
      const current = plat.player.inventory.slots[0][plat.player.inventory.selected].content;
      if (current?.model) {
        if (renderer.scene.componentList.filter(node => node.renderComponent == held).length == 0) {
          renderer.scene.addComponent(held);
        }
        current.model();
      } else {
        const matching = renderer.scene.componentList.filter(node => node.renderComponent == held);
        if (matching.length) {
          renderer.scene.removeComponent(matching[0]);
        }
      }

      events.dx = 0;
      events.dy = 0;
      
      renderer.render();
      plat.player.healthBar();

      // Inventory
      plat.player.inventory.dispUpd();
      
      // Crosshair
      ctx2D.strokeStyle = "#ffffff";
      ctx2D.lineWidth = 2;
      ctx2D.beginPath();
      ctx2D.moveTo(overlay.width / 2 - 5, overlay.height / 2);
      ctx2D.lineTo(overlay.width / 2 + 5, overlay.height / 2);
      ctx2D.stroke();

      // Handle death
      if (plat.player.health <= 0) {
        // Red overlay
        ctx2D.fillStyle = "#ff000055";
        ctx2D.fillRect(0, 0, overlay.width, overlay.height);
        
        // Text
        ctx2D.fillStyle = "#ffffff";
        ctx2D.font = "bold 100px Arial";
        ctx2D.textBaseline = "middle";
        ctx2D.textAlign = "center";
        ctx2D.fillText("YOU DIED", overlay.width / 2, overlay.height / 3);
        ctx2D.font = "bold 25px Arial";
        ctx2D.fillText("Press R to respawn", overlay.width / 2, overlay.height / 3 + 75);
        
        // R to respawn
        if (events.KeyR) {
          plat.player.x = plat.spawnX;
          plat.player.y = plat.spawnY;
          plat.player.z = plat.spawnZ;
          plat.player.xv = 0;
          plat.player.yv = 0;
          plat.player.zv = 0;
          plat.player.health = plat.player.maxHealth;
        }
      }

      // Draw pointer (if in use)
      drawPointer();

      // Update prev events
      Object.assign(eventsPrev, events);

      requestAnimationFrame(main);
    }
    requestAnimationFrame(main);
  </script>
</body>
</html>
