<body>
  <canvas id="canvas" width="0" height="0"></canvas> <!-- 3D scene, width and height are 0 to allow for any aspect ratio,
  they are fixed in code later -->
  <canvas id="overlay" width="0" height="0"></canvas> <!-- 2D rendering overlay -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>

  <script type src="items.js"></script>

  <script type src="base64files.js"></script>
  <script type src="dungeon.js"></script>
  <script type>
    // Initialize a renderer
    const renderer = new Renderer('canvas');
    // Load in a model
    renderer.assetManager.loadFromBase64('test-scene', testscene);
    renderer.assetManager.loadFromBase64('items', items)
    console.log(rooms);

    
    // Initialize platformer
    plat = new Platformer(0, 1, 0);
    plat.player.inventory.slots[0][0].content = new ItemInstance(proto1);
    plat.player.inventory.slots[0][0].amount = 1;

    plat.player.inventory.slots[0][1].content = new ItemInstance(p_apple);
    plat.player.inventory.slots[0][1].amount = 64;

    plat.player.inventory.slots[0][2].content = new ItemInstance(p_apple);
    plat.player.inventory.slots[0][2].amount = 64;
/*
    let testBlock = Block.fromRenderComponent(2, 1, 3, sceneGraph[0].renderComponent);
    plat.addBlock(testBlock);
    
    for (const node of sceneGraph) {
      if (node.name.includes('2x6')) {
        let testBlock = Block.fromRenderComponent(2, 1, 3, node.renderComponent);
        plat.addBlock(testBlock);
      }
    }*/
   
    
    let angle = - Math.PI * 0.2;
    const sword = new RenderComponent("items/sword");
    renderer.scene.addComponent({ name: "sword", renderComponent: sword, parent: null, worldMatrix: glMatrix.mat4.create() });
    console.log(sword)

    function main(timestamp) {
      ctx2D.clearRect(0, 0, overlay.width, overlay.height);
      sceneGraph[1].renderComponent.transform.setTranslation(Math.cos(timestamp / 1000) * 2, 2, Math.sin(timestamp / 1000) * 2);
      updateDelta();
      plat.step();
      
      // Orient camera
      plat.player.orient(renderer.scene.camera);
      
      // ChatGPT helped me understand how to implement the quaternion math
      let forwardVec = renderer.scene.camera.transform.getForward();
      let upVec = renderer.scene.camera.transform.getUp();
      let scaledVec = glMatrix.vec3.create();
      glMatrix.vec3.scale(scaledVec, upVec, 0.9);
      glMatrix.vec3.sub(forwardVec, forwardVec, scaledVec); // set forwardVec to forwardVec - upVec * 0.9
      
      let playerTranslation = renderer.scene.camera.transform.translation;
      
      let rotor = glMatrix.quat.create();
      glMatrix.quat.setAxisAngle(rotor, upVec, angle); // set rotor to rotate about upVec by angle
      let playerRotation = renderer.scene.camera.transform.rotation;
      glMatrix.vec3.transformQuat(forwardVec, forwardVec, rotor); // rotate the forwardVec by angle to move the sword to the right
      sword.transform.setTranslation(
        playerTranslation[0] + forwardVec[0] * 0.7,
        playerTranslation[1] + forwardVec[1] * 0.7,
        playerTranslation[2] + forwardVec[2] * 0.7
      );
      sword.transform.setRotationQuaternion(playerRotation);
      
      events.dx = 0;
      events.dy = 0;
      
      renderer.render();
      plat.player.healthBar();

      // Inventory
      plat.player.inventory.dispUpd();
      
      // Handle death
      if (plat.player.health <= 0) {
        // Red overlay
        ctx2D.fillStyle = "#ff000055";
        ctx2D.fillRect(0, 0, overlay.width, overlay.height);
        
        // Text
        ctx2D.fillStyle = "#ffffff";
        ctx2D.font = "bold 100px Arial";
        ctx2D.textBaseline = "middle";
        ctx2D.textAlign = "center";
        ctx2D.fillText("YOU DIED", overlay.width / 2, overlay.height / 3);
        ctx2D.font = "bold 25px Arial";
        ctx2D.fillText("Press R to respawn", overlay.width / 2, overlay.height / 3 + 75);
        
        // R to respawn
        if (events.KeyR) {
          plat.player.x = plat.spawnX;
          plat.player.y = plat.spawnY;
          plat.player.z = plat.spawnZ;
          plat.player.xv = 0;
          plat.player.yv = 0;
          plat.player.zv = 0;
          plat.player.health = plat.player.maxHealth;
        }
      }

      // Draw pointer (if in use)
      drawPointer();

      // Update prev events
      Object.assign(eventsPrev, events);

      requestAnimationFrame(main);
    }
    //requestAnimationFrame(main);
  </script>
